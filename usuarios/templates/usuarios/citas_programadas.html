{% extends 'usuarios/base_dashboard_doctor.html' %}


{% block content %}
    <h2>Citas Programadas</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Paciente</th>
                <th>Motivo</th>
            </tr>
        </thead>
        <tbody>
            {% for cita in citas_programadas %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ cita.paciente.username }}</td>
                <td>{{ cita.motivo }}</td>
                <td>
                    <a href="{% url 'detalles_cita_doctor' cita.id %}" class="btn btn-info">Ver Detalles</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No hay citas programadas</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
